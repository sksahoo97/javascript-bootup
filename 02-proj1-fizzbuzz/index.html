<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="fizzBuzz.js" async defer></script>
</head>
<body>
    <h1>FizzBuzz</h1>
    <p>This program prints the numbers upto the input value<br>
         and for multiples of ‘3’ prints “fizz” instead of the number<br>
         and for the multiples of ‘5’ prints “buzz”<br>
         and for the multiples of '3' & ‘5’ prints “fizzbuzz”</p>
    <input type="number" id="inpNum">
    <button id="btnPrint">PRINT</button>
    <ul id="listNum"></ul>
</body>
</html>
